<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="root">
    <h1 class="choice-head">Выберите дайс</h1>
    <div class="choose-dice"></div>
    <div class="dices"></div>
    <span class="game-alert"></span>
    <button class="butn">Бросить</button>
    <div class="popup"></div>

    <template id="template">
      <div class="dice-container">
        <img src="" alt="" class="dice-img" />
        <span class="dice-result"></span>
      </div>
    </template>
    <template id="mechanics">
      <div class="choise-container">
        <div class="mechanics attack">
          <img
            class="mechanics-img attack-img"
            src="./source/sword.png"
            alt="Иконка атаки"
          />
          <span class="attack-text">Атака</span>
        </div>
        <div class="mechanic defense">
          <img
            class="mechanics-img defense"
            src="./source/shield.png"
            alt="Иконка атаки"
          />
          <span class="defense-text">Защита</span>
        </div>
        <div class="mechanic heal">
          <img
            class="mechanics-img heal-img"
            src="./source/heal.png"
            alt="Иконка атаки"
          />
          <span class="heal-text">Восстановление</span>
        </div>
      </div>
    </template>
    <template id="dice-choice">
      <div class="choice-container">
        <img src="" alt="Внешний вид кубика" class="choice-img" />
        <p class="choice-name"></p>
      </div>
    </template>
    <script type="module" src="./index.js"></script>
  </body>
</html>
